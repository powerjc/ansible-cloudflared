---
cloudflared_base_url: "https://github.com/cloudflare/cloudflared/releases/latest/download/"

cloudflared_amd64_apt: "cloudflared-linux-amd64.deb"
cloudflared_amd64_yum: "cloudflared-linux-amd64.rpm"
cloudflared_amd64_binary: "cloudflared-linux-amd64.tgz"

cloudflared_arm_apt: "cloudflared-linux-arm.deb"
cloudflared_arm_yum: "cloudflared-linux-arm.rpm"
cloudflared_arm_binary: "cloudflared-linux-arm.tgz"

cloudflared_allow_firewall: false
cloudflared_enable_service: true
cloudflared_upstream: "https://1.1.1.1/dns-query"
cloudflared_port: 5053

cloudflared_options: "proxy-dns --port {{ cloudflared_port }} --upstream {{ cloudflared_upstream }}"

cloudflared_bin_location: /usr/local/bin
